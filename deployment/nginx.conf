# UM-Flint redirect HTTP to HTTPS
server {
    server_name umflint-env.lukeworks.tech;

    if ($host = umflint-env.lukeworks.tech) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    return 301 https://lukeworks.tech/;
}

# MindYou project
