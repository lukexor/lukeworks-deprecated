[package]
name = "luke_web"
version = "0.1.0"
authors = ["Luke Petherbridge <me@lukeworks.tech>"]
edition = "2018"
publish = false

[features]
database = []

[dependencies]
bcrypt = "0.3.0"
chrono = { version = "0.4.6", features = ["serde"] }
diesel = { version = "1.0.0", features = ["postgres", "chrono"] }
dotenv = "0.13.0"
libmath = "0.2.1"
rocket = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
tera = "0.11"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json", "diesel_postgres_pool", "tera_templates"]

[dev-dependencies]
fake = "*"
